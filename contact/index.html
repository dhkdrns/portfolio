<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
<link type="text/css" rel="stylesheet" href="../css/style.css"/>
  <title>Wang Min | Projects</title>
</head>
<body>
  <nav><a href="/">Home</a> |
    <a href="/projects">Projects</a> |
    <a href="/media">Media</a> |
    <a href="/blog">Blog</a> |
    <a href="/contact">Contact</a>
</nav>
<div id="contents">
<h1>Contact This is h1</h1>
<br>
<h2>This is h2</h2>
<br><br><!--
The action attribute defines where on the server the form data should be sent
The method attribute specifies the HTTP method (GET or POST)
-->

<form action="form-responses/new" method="POST">

<input type="text" name="firstname" value="First Name" size="100" autofocus>
<input type="text" name="lastname" value="Last Name" size="100">
<br><input type="email" name="userEmail" placeholder="your.email@example.com" size="100" >

<br><br><label>What's this message about?
  <br><br><input type="radio" name="subject" value="professional" checked><span>I'd like to hire you!</span>
  <input type="radio" name="subject" value="personal" checked><span>Personal message</span>
  <input type="radio" name="subject" value="other" checked><span>Don't know/something else</span>
</label>

<br><br><input type="checkbox" name="optin" value="trusting" checked>Subscribe me to your newsletter!
<br><br><input type="checkbox" name="optout" value="skeptical" disabled>Cheeky checkbox...

<br><br><label for="marketing">How did you hear about me?</label>
<select name="marketing">
  <optgroup label="Online">
    <option value="social">Social Media (FB, Twitter, LinkedIn)</option>
    <option value="github">Online Portfolio (GitHub)</option>
    <option value="search">Search Engine</option>
    <option value="email">Email</option>
  </optgroup>
  <optgroup label="In-Person">
    <option value="networking">We met at a networking event</option>
    <option value="referral">Personal referral</option>
    <option value="random">We met somewhere else</option>
  </optgroup>
  <option value="other">Other</option>
</select>
<br><br>
<textarea name="user_message" rows="8" cols="40"></textarea>
<br><br><input type="submit">
</form>


</div>

</body>
</html>
